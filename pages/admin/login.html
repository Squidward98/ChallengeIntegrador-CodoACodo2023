<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/styles.css" />
    <title>Login | FunkoShop</title>
  </head>
  <body>
    <!-- HEADER START -->
    <header>
      <!-- HEADER NAVBAR START -->
      <nav class="navbar container">
        <!-- HEADER NAVBAR ICON START -->
        <picture class="navbar__logo">
          <a href="../../index.html">
            <img
              src="../../img/branding/logo_light_horizontal.svg"
              alt="Isologotipo de la Marca Funkoshop."
          /></a>
        </picture>
        <!-- NAVBAR ICON END -->

        <!-- NAVBAR MENU START -->
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a class="navbar__link" href="../shop/shop.html">Ver Tienda</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="./admin.html">Admin</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="../../index.html">Salir</a>
          </li>
        </ul>
        <!-- HEADER NAVBAR MENU END -->
      </nav>
      <!-- HEADER NAVBAR END -->
    </header>
    <!-- HEADER END -->

    <!-- MAIN START -->
    <!-- AGREGAR ESTILOS AL MAIN -->
    <main>
      <section class="login__title">
        <h2>INGRESAR A MI CUENTA</h2>
      </section>
      <section class="login__container">
        <div class="email__container">
          <label class="text__email" for="email">Email:</label>
          <input class="input__email" type="email" id="email" placeholder="ejemplo@correo.com" />
        </div>
        <div class="password__container">
          <label class="text__password" for="password">Contraseña:</label>
          <input class="input__password"
            type="password"
            id="pass"
            name="password"
            minlength="8"
            required
            placeholder="*********"
          />
        </div>
      </section>
      <section class="submit__container">
        <input class="button__submit" type="submit" value="Ingresar" />
        <input class="remember__container" type="checkbox" name="recordarme" id="recordarme" />
        <label class="remember__container" for="">Recordarme</label>
      </section>
      <section class="forgot__container">
        <a href="">Olvide mi Contraseña</a>
      </section>
    </main>
    <!-- AGREGAR ESTILOS AL MAIN ^^^^^^-->
    <!-- MAIN END -->

    <!-- FOOTER START -->
    <footer class="footer">
      <!-- FOOTER NAVBAR START -->
      <nav class="navbar container">
        <!-- FOOTER NAVBAR MENU START -->
        <ul class="navbar_menu">
          <li class="navbar__item">
            <a class="navbar__link" href="../shop/shop.html">Shop</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="./sign-up.html">Registrarse</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="./login.html">Login</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="../shop/contact.html">Contacto</a>
          </li>
        </ul>
        <!-- FOOTER NAVBAR MENU END -->

        <!-- FOOTER NAVBAR ICON START -->
        <picture>
          <img
            src="../../img/branding/isotype.svg"
            alt="Isologotipo de la Marca Funkoshop."
          />
        </picture>
        <!-- FOOTER NAVBAR ICON END -->
      </nav>
      <!-- FOOTER NAVBAR END -->
      <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
    <!-- FOOTER END -->

    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
  </body>
</html>
