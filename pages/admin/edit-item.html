  </head>

      <!-- HEADER NAVBAR START -->

        <!-- HEADER NAVBAR ICON START -->

      <!-- HEADER NAVBAR END -->

    <!-- HEADER END -->

    <!-- MAIN START -->
    <!-- AGREGAR ESTILOS AL MAIN -->
    <main>
      <section class="container">
        <h2>Editar Item</h2>
        <form action="" method="POST">
          <div>
            <label for="category">Categoría:</label>
            <select name="category" id="cat">
              <option value="seleccionar">Seleccionar</option>
              <option value="fuko-pop" selected>Funko Pop</option>
              <option value="remera">Remera</option>
              <option value="llavero">Llaver</option>
            </select>
            <label for="licence">Licencia:</label>
            <select name="licence" id="cat">
              <option value="seleccionar">Seleccionar</option>
              <option value="harry-potter">Harry Potter</option>
              <option value="naruto-shippuden" selected>
                Naruto Shippuden
              </option>
              <option value="pokemon">Pokemon</option>
              <option value="star-wars">Star Wars</option>
            </select>
          </div>
          <div>
            <label for="item-name">Nombre del producto:</label>
            <input
              type="text"
              id="new-item-name"
              name="item-name"
              placeholder="ejemplo - Kakashi Hatake Shippuden"
              value="Kakashi Hatake Shippuden"
            />
          </div>
          <div>
            <textarea
              name="item-description"
              id="new-item-description"
              cols="48"
              rows="5"
              placeholder="Descripción del producto"
            >
Figura Funko coleccionable de Kakashi Hatake de la saga Naruto Shipudden invocando chidori.</textarea
            >
          </div>
          <div>
            <label for="sku-item">SKU:</label>
            <input
              type="text"
              id="nnew-sku-item"
              name="sku-producto"
              placeholder="SSK111AB001"
              value="NAR001012"
            />
            <label for="itme-price">Precio:</label>
            <input
              type="text"
              id="new-item-price"
              name="itme-price"
              placeholder="$ 0.000,00"
              value="$ 1.799,00"
            />
            <label for="item-stock">Stock:</label>
            <input
              type="text"
              id="new-item-stock"
              name="item-stock"
              placeholder="0"
              value="10"
            />
          </div>
          <div>
            <label for="discount">Descuento:</label>
            <input
              type="text"
              id="discount-item"
              name="discount"
              placeholder="0%"
              value="%10"
            />
            <label for="cuotas">Cuotas:</label>
            <!--nose que opciones van-->
            <select name="fees" id="item-fees">
              <option value="3">3 Cuotas sin interés</option>
              <option value="6" selected>6 Cuotas sin interés</option>
              <option value="12">12 Cuotas sin interés</option>
              <option value="24">24 Cuotas sin interés</option>
            </select>
          </div>
          <div>
            <label for="img-item">Imágenes:</label>
            <input type="file" id="new-img-item" name="img-item" multiple />
            <div class="contenedor-dorso">
              <img
                src="../../img/naruto/kakashi_hatake_front.svg"
                alt="Figura coleccionable Funko Pop de Hatake Kakashi de la saga de Naruto Shippuden."
              />
              <p>Frente</p>
            </div>
            <div class="contenedor-dorso">
              <img
                src="../../img/naruto/kakashi_hatake_back.svg"
                alt="Figura coleccionable Funko Pop de Hatake Kakashi de la saga de Naruto Shippuden en caja."
              />
              <hp3>Dorso</hp3>
              <input type="submit" value="Modificar Producto" />
            </div>
          </div>
        </form>
      </section>
    </main>
